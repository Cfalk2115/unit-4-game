<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Crystal Collector</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Style Sheets -->
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css"/>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        
    </head>

    <body>
                    
        <div class="container">
            <!--Crystal Collector Jumbotron-->
            <div class="jumbotron" style="height: 450px; color: white">
                <h1 class="text-center">
                    <strong>Crystal Collector!</strong>
                </h1>
            </div>
        
            <!--Main Content of Game-->
            <div class="row">
                <div class="col-lg-12">
                    <!--Instructions-->
                    <div class="card">
                        <div class="card-header1" style="color:white">Instructions:</div>
                        <div class="card-body">Can you match your Score to the Target Score? Click a crystal to begin playing.</div>
                    </div>
                </div>
            </div>
            <br>
            <div class="row">
                <!--Target Score-->
                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header text-center" style="background-color: rgb(250, 67, 11); color: white">Target Score</div>
                        <div class="card-body text-center">
                        <div class="targetScore"></div>
                        </div>
                    </div>
                </div>
                <!--User Score-->
                <div class="col-lg-3">
                    <div class="card">
                        <div class="card-header text-center" style="background-color: rgb(125, 179, 81); color: white">Your Score</div>
                        <div class="card-body text-center">
                        <div class="userScore"></div>
                        </div>
                    </div>
                </div>
                <!--Crystals-->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header text-center" style="color:  black">Click the Crystal</div>
                        <div class="card-body text-center">
                            <img src="assets/images/blue.png" alt="" id="blue">
                            <img src="assets/images/green.png" alt="" id="green">
                            <img src="assets/images/yellow.png" alt="" id="yellow">
                            <img src="assets/images/red.png" alt="" id="red">
                        </div>
                    </div>
                </div>          
            </div>
            <br>
            <div class="row">
            <!--Win & Loss Counters-->
            <!--Wins-->
            <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header text-center" style="background-color: black; color: white">Wins</div>
                        <div class="card-body text-center">
                        <div class="win"></div>
                        </div>
                    </div>
                </div>
                <!--Losses-->
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-header text-center" style="background-color: black; color: white">Losses</div>
                        <div class="card-body text-center">
                        <div class="losses"></div>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>
    
       
        <!-- jQuery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <!-- JavaScript-->
        <script src="assets/javascript/game.js"></script>
    </body>
    </html> -->
